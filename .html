<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAISON — Fashion Store</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400&family=DM+Sans:wght@300;400;500&display=swap"
        rel="stylesheet" />
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --cream: #faf8f5;
            --warm-white: #ffffff;
            --sand: #e8e0d4;
            --taupe: #c4b8a8;
            --charcoal: #2a2825;
            --mid: #6b6560;
            --accent: #8b6f47;
            --accent-light: #d4b896;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--cream);
            color: var(--charcoal);
            min-height: 100vh;
        }

        /* ── NAVBAR ── */
        nav {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--cream);
            border-bottom: 1px solid var(--sand);
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }

        .nav-logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 6px;
            color: var(--charcoal);
        }

        .nav-links {
            display: flex;
            gap: 32px;
            list-style: none;
        }

        .nav-links a {
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--mid);
            text-decoration: none;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--charcoal);
        }

        .cart-icon-btn {
            position: relative;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: var(--charcoal);
            padding: 4px;
        }

        .cart-count {
            position: absolute;
            top: -4px;
            right: -6px;
            background: var(--accent);
            color: #fff;
            font-size: 10px;
            width: 17px;
            height: 17px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            display: none;
        }

        /* ── HERO ── */
        .hero {
            padding: 80px 40px 60px;
            text-align: center;
            border-bottom: 1px solid var(--sand);
        }

        .hero-eyebrow {
            font-size: 11px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 16px;
        }

        .hero h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(48px, 8vw, 96px);
            font-weight: 300;
            line-height: 1;
            color: var(--charcoal);
            margin-bottom: 20px;
        }

        .hero h1 em {
            font-style: italic;
            color: var(--accent);
        }

        .hero p {
            font-size: 14px;
            color: var(--mid);
            letter-spacing: 0.5px;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.7;
        }

        /* ── FILTER BAR ── */
        .filter-bar {
            padding: 28px 40px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            border-bottom: 1px solid var(--sand);
        }

        .filter-label {
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--mid);
            margin-right: 8px;
        }

        .filter-btn {
            padding: 8px 20px;
            border: 1px solid var(--sand);
            background: transparent;
            font-family: 'DM Sans', sans-serif;
            font-size: 12px;
            letter-spacing: 1px;
            color: var(--mid);
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.2s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--charcoal);
            color: #fff;
            border-color: var(--charcoal);
        }

        .search-wrap {
            margin-left: auto;
            position: relative;
        }

        .search-wrap input {
            padding: 8px 36px 8px 14px;
            border: 1px solid var(--sand);
            background: var(--warm-white);
            font-family: 'DM Sans', sans-serif;
            font-size: 13px;
            color: var(--charcoal);
            border-radius: 2px;
            width: 200px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-wrap input:focus {
            border-color: var(--accent);
        }

        .search-wrap span {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--taupe);
            font-size: 14px;
        }

        /* ── PRODUCT GRID ── */
        .products-section {
            padding: 40px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 40px 28px;
        }

        .product-card {
            cursor: pointer;
            animation: fadeUp 0.5s ease both;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card:nth-child(2) {
            animation-delay: 0.05s;
        }

        .product-card:nth-child(3) {
            animation-delay: 0.1s;
        }

        .product-card:nth-child(4) {
            animation-delay: 0.15s;
        }

        .product-card:nth-child(5) {
            animation-delay: 0.2s;
        }

        .product-card:nth-child(6) {
            animation-delay: 0.25s;
        }

        .product-image-wrap {
            position: relative;
            overflow: hidden;
            background: var(--sand);
            aspect-ratio: 3/4;
            margin-bottom: 16px;
        }

        .product-image-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image-wrap img {
            transform: scale(1.04);
        }

        .product-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: var(--accent);
            color: #fff;
            font-size: 10px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            padding: 4px 10px;
        }

        .product-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: linear-gradient(transparent, rgba(42, 40, 37, 0.6));
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-overlay {
            transform: translateY(0);
        }

        .add-btn {
            width: 100%;
            padding: 10px;
            background: var(--warm-white);
            border: none;
            font-family: 'DM Sans', sans-serif;
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--charcoal);
            cursor: pointer;
            transition: background 0.2s;
        }

        .add-btn:hover {
            background: var(--accent);
            color: #fff;
        }

        .product-info {
            padding: 0 2px;
        }

        .product-category {
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--taupe);
            margin-bottom: 4px;
        }

        .product-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 19px;
            font-weight: 400;
            color: var(--charcoal);
            margin-bottom: 6px;
        }

        .product-price {
            font-size: 14px;
            font-weight: 500;
            color: var(--accent);
        }

        .no-results {
            grid-column: 1/-1;
            text-align: center;
            padding: 80px 0;
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            color: var(--taupe);
            font-style: italic;
        }

        /* ── CART SIDEBAR ── */
        .cart-overlay {
            position: fixed;
            inset: 0;
            background: rgba(42, 40, 37, 0.4);
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .cart-overlay.open {
            opacity: 1;
            pointer-events: all;
        }

        .cart-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 400px;
            max-width: 90vw;
            background: var(--warm-white);
            z-index: 201;
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: -8px 0 32px rgba(0, 0, 0, 0.08);
        }

        .cart-sidebar.open {
            transform: translateX(0);
        }

        .cart-header {
            padding: 24px 28px;
            border-bottom: 1px solid var(--sand);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cart-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 22px;
            font-weight: 400;
            letter-spacing: 2px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: var(--mid);
            line-height: 1;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 20px 28px;
        }

        .cart-empty {
            text-align: center;
            padding: 80px 0;
            font-family: 'Cormorant Garamond', serif;
            font-size: 18px;
            color: var(--taupe);
            font-style: italic;
        }

        .cart-item {
            display: flex;
            gap: 16px;
            padding: 16px 0;
            border-bottom: 1px solid var(--sand);
            animation: fadeUp 0.3s ease;
        }

        .cart-item-img {
            width: 72px;
            height: 90px;
            object-fit: cover;
            background: var(--sand);
            flex-shrink: 0;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .cart-item-cat {
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--taupe);
            margin-bottom: 10px;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .qty-btn {
            width: 26px;
            height: 26px;
            border: 1px solid var(--sand);
            background: none;
            cursor: pointer;
            font-size: 14px;
            color: var(--charcoal);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .qty-btn:hover {
            background: var(--charcoal);
            color: #fff;
            border-color: var(--charcoal);
        }

        .qty-num {
            font-size: 13px;
            min-width: 20px;
            text-align: center;
        }

        .remove-btn {
            margin-left: auto;
            background: none;
            border: none;
            color: var(--taupe);
            cursor: pointer;
            font-size: 16px;
            transition: color 0.2s;
        }

        .remove-btn:hover {
            color: #c0392b;
        }

        .cart-item-price {
            font-size: 14px;
            font-weight: 500;
            color: var(--accent);
            white-space: nowrap;
        }

        .cart-footer {
            padding: 24px 28px;
            border-top: 1px solid var(--sand);
        }

        .cart-subtotal {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 13px;
            letter-spacing: 1px;
        }

        .cart-subtotal span:first-child {
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--mid);
        }

        .cart-subtotal span:last-child {
            font-family: 'Cormorant Garamond', serif;
            font-size: 20px;
            color: var(--charcoal);
        }

        .checkout-btn {
            width: 100%;
            padding: 16px;
            background: var(--charcoal);
            color: #fff;
            border: none;
            font-family: 'DM Sans', sans-serif;
            font-size: 11px;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.2s;
        }

        .checkout-btn:hover {
            background: var(--accent);
        }

        /* ── TOAST ── */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--charcoal);
            color: #fff;
            padding: 12px 24px;
            font-size: 12px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            border-radius: 2px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            z-index: 300;
            white-space: nowrap;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 600px) {
            nav {
                padding: 0 20px;
            }

            .hero {
                padding: 50px 20px 40px;
            }

            .filter-bar {
                padding: 20px;
            }

            .products-section {
                padding: 24px 20px;
            }

            .search-wrap input {
                width: 140px;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav>
        <div class="nav-logo">MAISON</div>
        <ul class="nav-links">
            <li><a href="#">New In</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Sale</a></li>
        </ul>
        <button class="cart-icon-btn" onclick="toggleCart()">

            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#100505" viewBox="0 0 24 24">
                <!--Boxicons v3.0.8 https://boxicons.com | License  https://docs.boxicons.com/free-->
                <path
                    d="M21 6H7.05L5.94 2.68A1 1 0 0 0 4.99 2h-3v2h2.28l3.54 10.63A2 2 0 0 0 9.71 16h7.59a2 2 0 0 0 1.87-1.3l2.76-7.35c.11-.31.07-.65-.11-.92A1 1 0 0 0 21 6m-3.69 8H9.72l-2-6h11.84zM10 18a2 2 0 1 0 0 4 2 2 0 1 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 1 0 0-4">
                </path>
            </svg>
            <span class="cart-count" id="cartCount">0</span>
        </button>
    </nav>

    <!-- HERO -->
    <section class="hero">
        <p class="hero-eyebrow">Spring / Summer 2025</p>
        <h1>Dressed in<br><em>Silence</em></h1>
        <p>Effortless pieces for the quietly confident. Curated for those who let their clothes speak first.</p>
    </section>

    <!-- FILTER BAR -->
    <div class="filter-bar">
        <span class="filter-label">Filter:</span>
        <button class="filter-btn active" onclick="filterProducts('all', this)">All</button>
        <button class="filter-btn" onclick="filterProducts('tops', this)">Tops</button>
        <button class="filter-btn" onclick="filterProducts('bottoms', this)">Bottoms</button>
        <button class="filter-btn" onclick="filterProducts('outerwear', this)">Outerwear</button>
        <button class="filter-btn" onclick="filterProducts('dresses', this)">Dresses</button>
        <button class="filter-btn" onclick="filterProducts('accessories', this)">Accessories</button>
        <div class="search-wrap">
            <input type="text" id="searchInput" placeholder="Search pieces…" oninput="filterProducts(currentFilter)" />
            <span>⌕</span>
        </div>
    </div>

    <!-- PRODUCTS -->
    <section class="products-section">
        <div class="products-grid" id="productsGrid"></div>
    </section>

    <!-- CART OVERLAY -->
    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>

    <!-- CART SIDEBAR -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <span class="cart-title">Your Bag</span>
            <button class="close-btn" onclick="toggleCart()">✕</button>
        </div>
        <div class="cart-items" id="cartItems">
            <p class="cart-empty">Your bag is empty.</p>
        </div>
        <div class="cart-footer" id="cartFooter" style="display:none">
            <div class="cart-subtotal">
                <span>Subtotal</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <!-- TOAST -->
    <div class="toast" id="toast"></div>

    <script>
        const products = [
            { id: 1, name: "Linen Wrap Blouse", category: "tops", price: 89, badge: "New", img: "https://images.unsplash.com/photo-1515372039744-b8f02a3ae446?w=400&q=80" },
            { id: 2, name: "Wide Leg Trousers", category: "bottoms", price: 125, badge: null, img: "https://images.unsplash.com/photo-1594938298603-c8148c4dae35?w=400&q=80" },
            { id: 3, name: "Oversized Wool Coat", category: "outerwear", price: 295, badge: "Bestseller", img: "https://images.unsplash.com/photo-1539533018447-63fcce2678e3?w=400&q=80" },
            { id: 4, name: "Slip Midi Dress", category: "dresses", price: 149, badge: "New", img: "https://images.unsplash.com/photo-1496747611176-843222e1e57c?w=400&q=80" },
            { id: 5, name: "Ribbed Knit Turtleneck", category: "tops", price: 78, badge: null, img: "https://images.unsplash.com/photo-1434389677669-e08b4cac3105?w=400&q=80" },
            { id: 6, name: "Leather Tote Bag", category: "accessories", price: 199, badge: null, img: "https://images.unsplash.com/photo-1548036328-c9fa89d128fa?w=400&q=80" },
            { id: 7, name: "Pleated Maxi Skirt", category: "bottoms", price: 110, badge: "Sale", img: "https://images.unsplash.com/photo-1583496661160-fb5886a0aaaa?w=400&q=80" },
            { id: 8, name: "Trench Coat Classic", category: "outerwear", price: 320, badge: null, img: "https://images.unsplash.com/photo-1591047139829-d91aecb6caea?w=400&q=80" },
            { id: 9, name: "Silk Scarf", category: "accessories", price: 55, badge: "New", img: "https://images.unsplash.com/photo-1601924994987-69e26d50dc26?w=400&q=80" },
            { id: 10, name: "Linen Shirt Dress", category: "dresses", price: 165, badge: null, img: "https://images.unsplash.com/photo-1572804013309-59a88b7e92f1?w=400&q=80" },
        ];

        let cart = [];
        let currentFilter = 'all';

        function renderProducts(list) {
            const grid = document.getElementById('productsGrid');
            if (!list.length) {
                grid.innerHTML = '<p class="no-results">No pieces found.</p>';
                return;
            }
            grid.innerHTML = list.map(p => `
      <div class="product-card">
        <div class="product-image-wrap">
          <img src="${p.img}" alt="${p.name}" loading="lazy"/>
          ${p.badge ? `<span class="product-badge">${p.badge}</span>` : ''}
          <div class="product-overlay">
            <button class="add-btn" onclick="addToCart(${p.id})">Add to Bag</button>
          </div>
        </div>
        <div class="product-info">
          <p class="product-category">${p.category}</p>
          <p class="product-name">${p.name}</p>
          <p class="product-price">$${p.price}</p>
        </div>
      </div>
    `).join('');
        }

        function filterProducts(cat, btn) {
            if (btn) {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = cat;
            }
            const search = document.getElementById('searchInput').value.toLowerCase();
            let filtered = products;
            if (currentFilter !== 'all') filtered = filtered.filter(p => p.category === currentFilter);
            if (search) filtered = filtered.filter(p => p.name.toLowerCase().includes(search));
            renderProducts(filtered);
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const existing = cart.find(i => i.id === id);
            if (existing) {
                existing.qty++;
            } else {
                cart.push({ ...product, qty: 1 });
            }
            updateCart();
            showToast(`${product.name} added to bag`);
        }

        function removeFromCart(id) {
            cart = cart.filter(i => i.id !== id);
            updateCart();
        }

        function changeQty(id, delta) {
            const item = cart.find(i => i.id === id);
            if (!item) return;
            item.qty += delta;
            if (item.qty <= 0) removeFromCart(id);
            else updateCart();
        }

        function updateCart() {
            const count = cart.reduce((s, i) => s + i.qty, 0);
            const total = cart.reduce((s, i) => s + i.price * i.qty, 0);

            const countEl = document.getElementById('cartCount');
            countEl.textContent = count;
            countEl.style.display = count > 0 ? 'flex' : 'none';

            const itemsEl = document.getElementById('cartItems');
            const footerEl = document.getElementById('cartFooter');

            if (!cart.length) {
                itemsEl.innerHTML = '<p class="cart-empty">Your bag is empty.</p>';
                footerEl.style.display = 'none';
                return;
            }

            footerEl.style.display = 'block';
            document.getElementById('cartTotal').textContent = `$${total.toFixed(2)}`;

            itemsEl.innerHTML = cart.map(item => `
      <div class="cart-item">
        <img class="cart-item-img" src="${item.img}" alt="${item.name}"/>
        <div class="cart-item-info">
          <p class="cart-item-name">${item.name}</p>
          <p class="cart-item-cat">${item.category}</p>
          <div class="cart-item-controls">
            <button class="qty-btn" onclick="changeQty(${item.id}, -1)">−</button>
            <span class="qty-num">${item.qty}</span>
            <button class="qty-btn" onclick="changeQty(${item.id}, 1)">+</button>
            <button class="remove-btn" onclick="removeFromCart(${item.id})">✕</button>
          </div>
        </div>
        <span class="cart-item-price">$${(item.price * item.qty).toFixed(2)}</span>
      </div>
    `).join('');
        }

        function toggleCart() {
            document.getElementById('cartSidebar').classList.toggle('open');
            document.getElementById('cartOverlay').classList.toggle('open');
            document.body.style.overflow = document.getElementById('cartSidebar').classList.contains('open') ? 'hidden' : '';
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2500);
        }

        // Init
        renderProducts(products);
    </script>
</body>

</html>
